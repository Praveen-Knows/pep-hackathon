<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="image">
      <img src="orb.gif" alt="" srcset="" />
    </div>
    <div class="heading">
      <h1>Welcome to Exam Prep</h1>
    </div>
    <div class="choice-container">
      <h3>Select Subject</h3>
      <input type="checkbox" id="dbms" />
      <label for="dbms">Database Management System</label>
      <br />
      <input type="checkbox" id="oop" />
      <label for="oop">Object Oriented Programming</label>
      <br />
      <input type="checkbox" id="cn" />
      <label for="cn">Computer Network</label>
      <br />
      <input type="checkbox" id="pc" />
      <label for="pc">PseudoCode</label>
      <br />
      <br />
      <label for="duration">Set Duration</label>
      <br />
      <select name="" id="duration">
        <option value="00">Select</option>
        <option value="15">15 Minutes</option>
        <option value="30">30 Minutes</option>
        <option value="45">45 Minutes</option>
        <option value="60">1 Hour</option>
      </select>
      <br /><br /><br />
      <button type="submit">SUBMIT</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
